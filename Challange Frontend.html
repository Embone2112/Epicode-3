<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musi4You</title>
</head>
<body>
    <h1>Registrati subito a Musi4You!</h1>
    <form onsubmit="alert ('Registrazione Inviata!')" >
        <div>
        <input type="text" placeholder="Nome">
        </div>
        <div>
        <input type="text" placeholder="Cognome">
        </div>
        <div>
        <input type="email" placeholder="Indirizzo email">
        </div>
        <div>
        <input type="password" placeholder="Password">
        </div>
        <div>
        <input type="date" placeholder="Data di nascita">
        </div>
        <div>
        <input type="number" placeholder="Numero di telefono">
        </div>
        <div>
        <h5>Scegli tre generi musicali che preferisci ascoltare!</h5>
        </div>
        <div>
        <input type="checkbox" <h6>Pop</h6>
        </div>
        <div>
        <input type="checkbox" <h6>Musica classica</h6>
        </div>
        <div>
        <input type="checkbox" <h6>Jazz</h6>
        </div>
        <div>
        <input type="checkbox" <h6>Rock</h6>
        </div>
        <div>
        <input type="checkbox" <h6>Blues</h6>
        </div>
        <div><input type="checkbox" <h6>Soul</h6>
        </div>
        <div>
            <input type="radio" name="accettazione termini e condizioni" value="A" /> Accettazione termini e condizioni
        </div>
        <div>
            <button type="submit">Invia registrazione
      </div>
    </form>
</body>
</html>
